<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Abonent.kz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <div class="logo">Abonent.kz</div>

        <nav id="main-nav" class="main-nav">
          <button class="nav-link" data-page="home" type="button"></button>
          <button class="nav-link" data-page="send" type="button"></button>
          <button class="nav-link" data-page="about" type="button"></button>
          <button class="nav-link" data-page="contacts" type="button"></button>
          <button class="nav-link" data-page="faq" type="button"></button>
        </nav>

        <div class="header-right">
          <div class="lang-switch">
            <button
              class="lang-btn active"
              data-lang="ru"
              type="button"
            >
              RUS
            </button>
            <button
              class="lang-btn"
              data-lang="kz"
              type="button"
            >
              KAZ
            </button>
          </div>

          <button id="burger" class="burger" type="button" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </header>

    <main id="app"></main>

    <script src="assets/texts.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
